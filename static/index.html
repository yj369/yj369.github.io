<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Qixi H5 poster</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <section id="poster-container">
        <section id="poster-wrapper">

            <div class="cloud-shadow-layer">
                <div class="cloud-shadow-wrapper">
                    <img src="./imgs/cloud_shadow.png" alt="cloud shadow layer" />
                </div>
            </div>

            <div class="cloud-background-layer">
                <div class="cloud-background-wrapper">
                    <img src="./imgs/cloud_layer.png" alt="cloud layer" />
                </div>
            </div>

            <div class="sky-cloud-element-layer">
                <div class="sky-cloud-element-wrapper">
                    <img src="./imgs/cloud.png" alt="sky cloud layer" />
                </div>
            </div>

            <div class="pavilion-element-layer">
                <div class="pavilion-element-wrapper">
                    <img src="./imgs/pavilion_layer.png" alt="pavilion layer">
                </div>
            </div>

            <div class="character-layer">
                <div class="character-wrapper">
                    <img src="./imgs/characters.png" alt="characters layer">
                </div>
            </div>

            <div class="front-element-layer">
                <div class="front-element-wrapper">
                    <img src="./imgs/front_elements.png" alt="front elements layer">
                </div>
            </div>

            <div id="top-central-layer">
                <div class="seal-container">
                    <img src="./imgs/seal.png" alt="seal icon">
                </div>

                <div class="art-writing-layer"></div>
                <div class="poem-layer">
                    <p>卧看牵牛织女星</p>
                    <p>天阶夜色凉如水</p>
                </div>
            </div>

            <div class="blossom-flower-layer">
                <div class="blossom-flower-wrapper">
                    <img src="./imgs/blossom.gif" alt="blossom flower gif">
                </div>
            </div>

        </section>
    </section>
</body>
</html>
